services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    command: -config.file=/etc/loki/loki-config.yaml
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - ./loki/data/wal:/wal
      - ./loki/data/index:/loki/index
      - ./loki/data/chunks:/loki/chunks
      - ./loki/data/compactor:/loki/compactor
    ports:
      - "3100:3100"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana

  pve-exporter:
    image: prompve/prometheus-pve-exporter
    container_name: pve-exporter
    ports:
      - "9221:9221"
    environment:
      PVE_TOKEN_NAME: 'grafana!mytoken'
      PVE_TOKEN_VALUE: 123                    # Change to your API token
      PVE_VERIFY_SSL: 'false'
      PVE_HOST: https://localhost:8006        # Change it to your Proxmox ip
    command: --no-config


volumes:
  grafana-storage:
